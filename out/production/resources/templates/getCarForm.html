<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Get car details Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    th {
    text-align: left;
    }
    table#t01 td:nth-child(even) {
    border: 1px solid black;

    }

    table#t01 td:nth-child(odd) {
    border: 1px solid black;
    }

    table#t01 tr:nth-child(even) {
    background-color: #eee;

    }

    table#t01 tr:nth-child(odd) {
    background-color: #fff;
    }
    table#t01 th {
    background-color: black;
    color: white;
    }
    .btn {
                background-color: grey;
                border: none;
                color: white;
                padding: 12px 16px;
                font-size: 16px;
                cursor: pointer;
            }
    </style>

</head>
<body>
<h1>Inser data of the car you want to view</h1>
<form action="#" th:action="@{/getCarForm}" th:object="${car}" method="post">
    <table>
        <tr>
            <td>Brand:</td>
            <td><input type="text" th:field="*{brand}" /></td>
            <td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand Error</td>

        </tr>

        <tr>
            <td>Model:</td>
            <td><input type="text" th:field="*{model}" /></td>
            <td th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model Error</td>

        </tr>

        <td><input type="submit" value="Get car details" /></td>
    </table>
</form>



<table id="t01" style="width:100%">
    <tbody>
    <th>Id</th>
    <th>VIN</th>
    <th>Brand</th>
    <th>Model</th>
    </th>
    <tr th:each="car : ${ carDtoList}">
        <td th:text="${ car.id }">ID</td>
        <td th:text="${ car.vin }">VIN</td>
        <td th:text="${ car.brand }">User name</td>
        <td th:text="${ car.model }">Role</td>
    </tr>
    </tbody>
</table>

<form action="#" th:action="@{/admin}"  method="get">
    <button type="submit" class="btn">  <i class="fa fa-home"></i></button>
</form>
</body>
</html>
