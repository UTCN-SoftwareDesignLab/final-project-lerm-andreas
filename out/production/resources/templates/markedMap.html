<!DOCTYPE html>
<html>
<body>

<h1>Here are your initial and final locations</h1>

<div id="map" style="width:100%;height:400px;"></div>

<script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var start = {
            lat: [[${startingLocation.getLocation().getLat()}]],
            lng: [[${startingLocation.getLocation().getLng()}]]
        };
        var finish = {
            lat: [[${finalLocation.getLocation().getLat()}]],
            lng: [[${finalLocation.getLocation().getLng()}]]
        };
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.2), zoom: 10
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var marker = new google.maps.Marker({
            position: start,
            map: map
        });
        var marker2 = new google.maps.Marker({
            position: finish,
            map: map
        });

    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_RfJLd025djo7WtzQ_vySa0t1pY3DTAA&callback=myMap"></script>

</html>
