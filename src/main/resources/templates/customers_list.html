<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>All customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        th {
            text-align: left;
        }


    </style>
</head>
<body>

<table style="width:100%">
    <tbody>
    <td>Id</td>
    <td>Name</td>
    <td>Identity card number</td>
    <td>Email</td>
    <td>Date of birth</td>
    <td>Address</td>
    <td>Car brand</td>
    <td>Car model</td>
    </th>
    <tr th:each="customer : ${ customerDtoList}">
        <td th:text="${ customer.id }">ID</td>
        <td th:text="${ customer.name }">Name</td>
        <td th:text="${ customer.identityCardNumber }">Identity card number</td>
        <td th:text="${ customer.email }">Email</td>
        <td th:text="${ customer.dateOfBirth }">Date of birth</td>
        <td th:text="${ customer.address }">Address</td>
        <td th:text="${ customer.car.brand }">Car brand</td>
        <td th:text="${ customer.car.model }">Car model</td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/administrator}"  method="get">
    <p><input type="submit" class="button"  value="Go back to menu" />
    </p>
</form>
</body>

</html>
